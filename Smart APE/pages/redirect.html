<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart APE - brilliant ape take notes</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../css/redirect.css">
</head>
<body>
    <div class="redirect-container">
        <h1>Smart APE - brilliant ape take notes</h1>
        <div class="loading">
            <div class="spinner"></div>
            <p>Redirecting to application...</p>
        </div>
        <div class="manual-link">
            <p>If you are not redirected automatically, <a href="login.html">click here</a>.</p>
        </div>
    </div>

    <script>
        // Simple and reliable redirect logic
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🔄 RedirectManager iniciado...');
            
            try {
                // Verificar si hay un usuario logueado
                const currentUser = localStorage.getItem('currentUser');
                console.log('Current user:', currentUser);
                
                if (currentUser) {
                    // Usuario logueado, redirigir a la aplicación principal
                    console.log('✅ Usuario logueado encontrado, redirigiendo a app.html...');
                    setTimeout(() => {
                        window.location.href = 'app.html';
                    }, 1000);
                } else {
                    // Usuario no logueado, redirigir al login
                    console.log('❌ No hay usuario logueado, redirigiendo a login.html...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('❌ Error al verificar estado del usuario:', error);
                // En caso de error, redirigir al login por seguridad
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
